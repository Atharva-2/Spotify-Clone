<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify</title>
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="svgs/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="svgs/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="svgs/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey p-1">
          <div class="heading">
            <img class="invert" src="svgs/playlist.svg" alt="playlist" />
            <h2>Your library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="#"><span>Legal</span></a>
            </div>
            <div>
              <a href="#"><span>Privacy Center</span></a>
            </div>
            <div>
              <a href="#"><span>Privacy Policies</span></a>
            </div>
            <div>
              <a href="#"><span>Cookies</span></a>
            </div>
            <div>
              <a href="#"><span>About Ads</span></a>
            </div>
            <div>
              <a href="#"><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right border"></div>
    </div>
  </body>
</html>
